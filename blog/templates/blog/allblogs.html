<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'albasheer-logo.png' %}" height="50" align="middle"/>  <font size="6">مركز البشير الإسلامي </font></a>

            <a class="nav-link" target=”_blank” href="http://twitter.com/Albasheer313"><img src="{% static 'twitter.png' %}" height="50" /></a>

  <main>
    <div class="container">
    <h1 class="text-center pt-3">مركز البشير الإسلامي</h1>
      <br />
      <br />
      <h2>آخر المقالات</h2>
        <hr />
        {% for blog in blogs.all %}
            <a href="{% url 'detail' blog.id %}"><h3>{{blog.title}}</h3></a>
            {{blog.pub_date_only}}
            <br />
            <img class="img-fluid" width="50%" height="225" src="{{ blog.image.url }}" alt="" />
            <p><font size="5">{{blog.summary}}</font></p>

      <br />

        {% endfor %}
    </div>
  </main>

  <footer class="text-muted py-5">
    <div class="container text-center">
      <p>©️ مركز البشير الإسلامي لمعارف أهل البيت عليهم السلام {% now "Y" %} </p>
